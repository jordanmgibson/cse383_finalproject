<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Final Project</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="directions.js"></script>
		<style>
		</style>
	</head>
	<body>
		<input type="text" id="startingAddress">
      <br>
		<input type="text" id="endingAddress">
      <br>
		<label class="form-label" for="routeType">Route Type</label>
		<br>
		<input id="fastest" name="routeType" type="radio" value="fastest" checked>
		<label class="radio-btn" for="fastest">Fastest</label>
		<br>
		<input id="shortest" name="routeType" type="radio" value="shortest">
		<label class="radio-btn" for="shortest">Shortest</label>
		<br>
		<input id="eco" name="routeType" type="radio" value="eco">
		<label class="radio-btn" for="eco">Eco</label>
		<br>
		<input id="thrilling" name="routeType" type="radio" value="thrilling">
		<label class="radio-btn" for="thrilling">Thrilling</label>
		<label class="form-label" for="travelMode">Mode of Travel</label>
		<br>
		<input id="car" name="travelMode" type="radio" value="car" checked>
		<label class="radio-btn" for="car">Car</label>
		<br>
		<input id="truck" name="travelMode" type="radio" value="truck"">
		<label class="radio-btn" for="truck">Truck</label>
		<br>
		<input id="taxi" name="travelMode" type="radio" value="taxi">
		<label class="radio-btn" for="taxi">Taxi</label>
		<br>
		<input id="bus" name="travelMode" type="radio" value="bus">
		<label class="radio-btn" for="bus">Bus</label>
		<br>
		<input id="van" name="travelMode" type="radio" value="van">
		<label class="radio-btn" for="van">Van</label>
		<br>
		<input id="motorcycle" name="travelMode" type="radio" value="motorcycle">
		<label class="radio-btn" for="motorcycle">Motorcycle</label>
		<br>
		<input id="bicycle" name="travelMode" type="radio" value="bicycle">
		<label class="radio-btn" for="bicycle">Bicycle</label>
		<br>
		<input id="pedestrian" name="travelMode" type="radio" value="pedestrian">
		<label class="radio-btn" for="pedestrian">Pedestrian</label>
		<label class="form-label" for="hilliness">Hilliness</label>
		<br>
		<input id="lowHilliness" name="hilliness" type="radio" value="low" checked>
		<label class="radio-btn" for="lowHilliness">Low Hilliness</label>
		<br>
		<input id="normalHilliness" name="hilliness" type="radio" value="normal">
		<label class="radio-btn" for="normalHilliness">Normal Hilliness</label>
		<br>
		<input id="highHilliness" name="hilliness" type="radio" value="high">
		<label class="radio-btn" for="highHilliness">High Hilliness</label>
      <br>
		<button id="divide" onclick="getRoute()">Click</button>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
